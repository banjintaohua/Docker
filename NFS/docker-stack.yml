version: "3.9"

services:
  nfs-server:
    image: erichough/nfs-server:2.2.1
    networks:
      - host
    cap_add:
      - SYS_ADMIN
      - SYS_MODULE
    volumes:
      - ./data:/nfs/share
      - /lib/modules:/lib/modules:ro
    environment:
      NFS_LOG_LEVEL: 'INFO'
    configs:
      - source: exports_config
        target: /etc/exports
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        max_attempts: 3
        delay: 10s
        window: 60s
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.hostname == ShangHai-CentOS
          - node.platform.os == linux

configs:
  exports_config:
    name: exports_config
    file: ./conf/public_exports.txt

networks:
  host:
    name: host
    external: true