version: "3.9"
services:
  tomcat:
    container_name: tomcat
    image: tomcat:9.0.45-jdk11
    restart: "no"
    ports:
      - "8085:8080"
    volumes:
      - ./log/tomcat:/usr/local/tomcat/logs
      - ./data:/usr/local/tomcat/webapps
    networks:
      - develop

networks:
  develop:
    external: true