version: "3.9"

services:
  redis:
    image: redis:${REDIS_VERSION:-6.0.9}
    ports:
      - published: 56379
        target: 6379
        protocol: tcp
        mode: ingress
    command: "redis-server /usr/local/etc/redis/redis.conf"
    volumes:
      - redis_data:/data
    configs:
      - source: redis_config
        target: /usr/local/etc/redis/redis.conf
    networks:
      - cluster
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        max_attempts: 3
        delay: 10s
        window: 60s
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.hostname == ShangHai-CentOS
          - node.platform.os == linux
    environment:
      TZ: "Asia/Shanghai"

networks:
  cluster:
    name: cluster
    driver: overlay
    attachable: true
    external: true

configs:
  redis_config:
    name: redis_config_v1
    file: ./conf/redis.conf

volumes:
  redis_data:
    name: redis_data
    driver: local
    external: false
