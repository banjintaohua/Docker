version: "3.9"

services:
  ss-websocket-http:
    image: teddysun/shadowsocks-libev:${SHADOWSOCKS_VERSION:-3.3.5}
    command: "ss-server -c /etc/shadowsocks-libev/config.json > /var/log/ss-websocket-http.log 2>&1"
    working_dir: /etc/shadowsocks-libev
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 10s
        window: 60s
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.hostname == California-CentOS
    networks:
      - cluster
    ports:
      - target: 51080
        published: 51080
        protocol: tcp
        mode: host
      - target: 51080
        published: 51080
        protocol: udp
        mode: host
    configs:
      - source: ss-websocket-http-config
        target: /etc/shadowsocks-libev/config.json
        mode: 0644

  ss-websocket-https:
    image: teddysun/shadowsocks-libev:${SHADOWSOCKS_VERSION:-3.3.5}
    command: "ss-server -c /etc/shadowsocks-libev/config.json > /var/log/ss-websocket-https 2>&1"
    working_dir: /etc/shadowsocks-libev
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 10s
        window: 60s
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.hostname == California-CentOS
    networks:
      - cluster
    ports:
      - target: 51081
        published: 51081
        protocol: tcp
        mode: host
      - target: 51081
        published: 51081
        protocol: udp
        mode: host
    configs:
      - source: ss-websocket-https-config
        target: /etc/shadowsocks-libev/config.json
    secrets:
      - source: wildcard-certificate.crt
        target: /etc/ssl/wildcard-certificate.crt
      - source: wildcard-certificate.key
        target: /etc/ssl/wildcard-certificate.key

networks:
  cluster:
    name: cluster
    driver: overlay
    attachable: true
    external: true

configs:
  ss-cliennt-config:
    external: true
  ss-websocket-http-config:
    external: true
  ss-websocket-https-config:
    external: true

secrets:
  wildcard-certificate.crt:
    name: wildcard-certificate.crt.v2
    external: true
  wildcard-certificate.key:
    name: wildcard-certificate.key.v2
    external: true