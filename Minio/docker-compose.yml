version: "3.9"

services:
  minio-server:
    image: minio/minio:${MINIO_VERSION:-RELEASE.2021-04-06T23-11-00Z}
    container_name: minio
    restart: "no"
    ports:
      - "59005:9000"
    volumes:
      - ./conf/localtime:/etc/localtime
      # - "/Users/example/Library/Mobile\ Documents/com~apple~CloudDocs/Personnel/minio:/data:rw"
      - "/media/psf/iCloud/Document/minio:/data:rw"
    networks:
      develop:
        ipv4_address: 172.19.0.34
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-MINIO_SECRET_KEY}
    command: server /data

  minio-client:
    container_name: mc
    image: minio/mc:${MC_VERSION:-RELEASE.2021-04-22T17-40-00Z}
    restart: "no"
    network_mode: host
    entrypoint: "tail -f /dev/null"
    volumes:
      - ./conf/localtime:/etc/localtime
      - ./conf/mc:/root/.mc:rw

networks:
  develop:
    external: true