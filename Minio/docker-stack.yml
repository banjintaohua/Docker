      restart_policy:
        delay: 10s
        max_attempts: 10
        window: 60s
      placement:
        constraints:
          - node.hostname == VPS
    command: server http://minio{1...4}/export
    secrets:
      - minio_access_key
      - minio_secret_key
    environment:
      MINIO_ACCESS_KEY: /run/secrets/minio_access_key
      MINIO_SECRET_KEY: /run/secrets/minio_secret_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
