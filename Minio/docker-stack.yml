    environment:
      MINIO_ACCESS_KEY: /run/secrets/minio_access_key
      MINIO_SECRET_KEY: /run/secrets/minio_secret_key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio3:
    image: minio/minio:${IMAGE_VERSION:-latest}
    hostname: minio3
    volumes:
      - minio3-data:/export
    ports:
      - "9103:9000"
