version: "3.9"

services:
  node-js:
    image: node:14.18.2
    ports:
      - "58087:8080"
    volumes:
      - nfs_data:/var/www/node:rw
    networks:
      - cluster
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        max_attempts: 3
        delay: 10s
        window: 60s
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.hostname == ShangHai-CentOS
          - node.platform.os == linux
    environment:
      TZ: "Asia/Shanghai"

volumes:
  nfs_data:
    name: nfs_data
    driver_opts:
      type: "nfs"
      o: "addr=nfs.example.online,nolock,soft,rw"
      device: ":/nfs/share"

networks:
  cluster:
    name: cluster
    driver: overlay
    attachable: true
    external: true