version: "3.9"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    extra_hosts:
      - host.docker.internal:host-gateway
    ports:
      - "80:80"
      - "443:443"
    working_dir: /var/www
    volumes:
      - ./conf/ssl:/etc/ssl:ro
      - ./conf/.htpasswd:/etc/nginx/.htpasswd:rw
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:rw
      - ./conf/conf.d/:/etc/nginx/conf.d/:rw
      - filebeat:/var/log:rw
    networks:
      develop:
        ipv4_address: 172.19.0.3

networks:
  develop:
    name: develop
    external: true

volumes:
  filebeat:
    name: filebeat
    external: true