version: "3.7"

services:
  code-server:
    image: codercom/code-server:${CODE_SERVER_VERSION:-3.9.1}
    ports:
      - "8080:8080"
    volumes:
      - vscode:/home/coder/project
      - vscode:/home/coder/.local/share/code-server
    environment:
      PASSWORD: ${PASSWORD:-password}
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        failure_action: rollback
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      placement:
        constraints:
          - node.labels.oversea != true

volumes:
  vscode:
    driver: local
    name: vscode