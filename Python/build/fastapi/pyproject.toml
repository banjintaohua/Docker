[tool.poetry]
name = "fastapi-realworld-example-app"
version = "0.0.0"
description = "Backend logic implementation for https://github.com/gothinkster/realworld with awesome FastAPI"
authors = ["Nik Sidnev <sidnev.nick@gmail.com>"]
license = "MIT"

[[tool.poetry.source]]
default = true
name = "aliyun"
url = "http://mirrors.aliyun.com/pypi/simple/"

[tool.poetry.dependencies]
python = "^3.8"

# FastAPI
uvicorn = "^0.17.5"
fastapi = "^0.61.1"
passlib = {version = "^1.7", extras = ["bcrypt"]}
pyjwt = "^1.7"
aiomysql = "^0.0.21"
sqlalchemy="^1.3.23"
mysql-connector-python="^8.0.23"
loguru = "^0.5.1"

# Celery
celery = "5.2"
requests = "^2.27.1"
bs4 = "^0.0.1"
redis = "^4.1.4"

[tool.poetry.dev-dependencies]
pytest = "^6.1"
pytest-cov = "^2.10"
pytest-asyncio = "^0.14.0"
pytest-env = "^0.6.2"
docker = "^4.3"
httpx = "^0.16.1"
asgi-lifespan = "^1.0.1"
pydevd-pycharm = "211.7442.45"

[tool.pytest.ini_options]
testpaths = "tests"
filterwarnings = "error"
addopts = '''
  --strict
  --tb=short
  --cov=app
  --cov=tests
  --cov-branch
  --cov-report=term-missing
  --cov-report=html
  --cov-report=xml
  --no-cov-on-fail
  --cov-fail-under=100
'''
env = ["SECRET_KEY=secret"]

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
